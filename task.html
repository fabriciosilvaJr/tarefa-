<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Gerenciador de Tarefas</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Digite uma nova tarefa...">
            <button class="btn btn-primary" id="addTask">Adicionar</button>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Tarefa</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">

            </tbody>
        </table>
    </div>
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Editar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTaskId">

                    <div class="mb-3">
                        <label for="editTaskText" class="form-label">Nova Descri√ß√£o</label>
                        <input type="text" class="form-control" id="editTaskText">
                    </div>

                    <div class="mb-3">
                        <label for="editTaskStatus" class="form-label">Status da Tarefa</label>
                        <select class="form-control" id="editTaskStatus">
                            <option value="Pendente">Pendente</option>
                            <option value="Conclu√≠do">Conclu√≠da</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveTaskChanges">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const token = localStorage.getItem("token");
    
    if (!token) {
        window.location.href = "login.html";
    } else {
        console.log("Usu√°rio autenticado!");
    }
});
</script>

    <script>
        $(document).ready(function () {

            function carregarTarefas() {
                $.ajax({
                    url: "http://localhost:3000/tasks",
                    type: "GET",
                    success: function (tasks) {
                        $("#taskTableBody").empty();
                        tasks.forEach(task => {
                            console.log("task", task);
                            let newRow = `
                            <tr data-id="${task.id}">
                                <td>${task.id}</td>
                                <td class="task-text">${task.text}</td>
                                <td class="task-status"><span class="badge ${task.status === 'Conclu√≠do' ? 'bg-success text-white' : 'bg-warning text-dark'}">${task.status}</span></td>
                                <td>
                                    <button class="btn btn-success btn-sm completeTask">‚úî</button>
                                    <button class="btn btn-primary btn-sm editTask" data-id="${task.id}" data-nome="${task.text}" data-status="${task.status}">‚úè</button>
                                    <button class="btn btn-danger btn-sm removeTask">‚úñ</button>
                                </td>
                            </tr>`;
                            $("#taskTableBody").append(newRow);
                        });
                    }
                });
            }

            carregarTarefas();

            $("#addTask").click(function () {
                let taskText = $("#taskInput").val().trim();
                if (taskText !== "") {
                    $.ajax({
                        url: "http://localhost:3000/tasks",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ text: taskText, status: "Pendente" }),
                        success: function () {
                            $("#taskInput").val("");
                            carregarTarefas();
                        },
                        error: function () {
                            alert("Erro ao adicionar tarefa!");
                        }
                    });
                }
            });

            $(document).on("click", ".completeTask", function () {
                let row = $(this).closest("tr");
                let taskId = row.data("id");

                $.ajax({
                    url: `http://localhost:3000/tasks/${taskId}`,
                    type: "PATCH",
                    contentType: "application/json",
                    data: JSON.stringify({ status: "Conclu√≠do" }),
                    success: function () {
                        row.find("td:eq(2) span").removeClass("bg-warning text-dark")
                            .addClass("bg-success text-white")
                            .text("Conclu√≠do");
                    },
                    error: function () {
                        alert("Erro ao atualizar tarefa!");
                    }
                });
            });

            $(document).on("click", ".removeTask", function () {
                let row = $(this).closest("tr");
                let taskId = row.data("id");

                $.ajax({
                    url: `http://localhost:3000/tasks/${taskId}`,
                    type: "DELETE",
                    success: function () {
                        row.remove();
                    },
                    error: function () {
                        alert("Erro ao remover tarefa!");
                    }
                });
            });

            $(document).on("click", ".editTask", function () {
                let row = $(this).closest("tr");
                let taskId = row.data("id");
                let taskText = row.find(".task-text").text();
                let taskStatus = $(this).data("status");

                $("#editTaskId").val(taskId);
                $("#editTaskText").val(taskText);
                $("#editTaskStatus").val(taskStatus);
                $("#editTaskModal").modal("show");
            });

            // üíæ Salvar altera√ß√µes
            $("#saveTaskChanges").click(function () {
                let taskId = $("#editTaskId").val();
                let newText = $("#editTaskText").val().trim();
                let newStatus = $("#editTaskStatus").val();


                if (newText !== "") {
                    $.ajax({
                        url: `http://localhost:3000/tasks/${taskId}`,
                        type: "PUT",
                        contentType: "application/json",
                        data: JSON.stringify({ text: newText, status: newStatus }),
                        success: function () {
                            $(`tr[data-id="${taskId}"] .task-text`).text(newText);
                            $(`tr[data-id="${taskId}"] .task-status span`)
                                .text(newStatus)
                                .removeClass("bg-success bg-warning text-white text-dark")
                                .addClass(newStatus === "Conclu√≠do" ? "bg-success text-white" : "bg-warning text-dark");

                            $("#editTaskModal").modal("hide");
                        },
                        error: function () {
                            alert("Erro ao atualizar tarefa!");
                        }
                    });
                } else {
                    alert("O campo n√£o pode estar vazio!");
                }
            });
        });
    </script>



</body>

</html>
